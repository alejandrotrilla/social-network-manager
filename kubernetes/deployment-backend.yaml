apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/version: latest
    app.kubernetes.io/name: social-network-manager-backend
  name: social-network-manager-backend
  namespace: social-network
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/version: latest
      app.kubernetes.io/name: social-network-manager-backend
  template:
    metadata:
      annotations:
      labels:
        app.kubernetes.io/version: latest
        app.kubernetes.io/name: social-network-manager-backend
      namespace: social-network
    spec:
      containers:
        - name: social-network-manager-backend
          image: alejandrotrilla/social-network-manager-backend:latest
---
apiVersion: v1
kind: Service
metadata:
  name: social-network-manager-backend
  namespace: social-network
spec:
  selector:
    app.kubernetes.io/version: latest
    app.kubernetes.io/name: social-network-manager-backend
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: social-network-manager-backend-ingress
  namespace: social-network
  annotations:
    nginx.ingress.kubernetes.io/cors-allow-headers: Content-Type
    nginx.ingress.kubernetes.io/cors-allow-methods: POST, GET, DELETE, PUT
    nginx.ingress.kubernetes.io/cors-allow-origin: 'http://social-network-manager-frontend'
    nginx.ingress.kubernetes.io/cors-expose-headers: X-Custom-Header
    nginx.ingress.kubernetes.io/cors-max-age: "86400"
    nginx.ingress.kubernetes.io/enable-cors: "true"
spec:
  rules:
    - host: social-network-manager-backend
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: social-network-manager-backend
                port:
                  number: 8080
