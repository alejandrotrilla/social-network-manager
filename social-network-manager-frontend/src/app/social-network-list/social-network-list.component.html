<h2>Social Networks</h2>

<div class="button-bar">
  <button mat-icon-button (click)="onNewItem()">
    <mat-icon>add</mat-icon>
  </button>
</div>

<table mat-table [dataSource]="socialNetworkItems" class="mat-elevation-z8" [ngStyle]="{ 'background-color': 'gray'}">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button (click)="onDelete(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>


<div class="navigation-bar">
  <button mat-icon-button (click)="onFirstPage()">
    <mat-icon>first_page</mat-icon>
  </button>
  <button mat-icon-button (click)="onPreviousPage()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <span>{{ pageIndex + 1 }} of {{ lastPageIndex + 1 }}</span>
  <button mat-icon-button (click)="onNextPage()">
    <mat-icon>navigate_next</mat-icon>
  </button>
  <button mat-icon-button (click)="onLastPage()">
    <mat-icon>last_page</mat-icon>
  </button>

  <label for="pageSize">Page Size:</label>

  <select id="pageSize" [(ngModel)]="pageSize" (change)="onChangePageSize()" type="number">
    <option [ngValue]="5">5</option>
    <option [ngValue]="10">10</option>
    <option [ngValue]="15">15</option>
  </select>

  <button mat-icon-button (click)="onRefresh()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<div *ngIf="selectedSocialNetwork" class="social-network-detail">
  <app-social-network
    [socialNetwork]="selectedSocialNetwork"
    (newSocialNetworkEvent)="onSave($event)">
  </app-social-network>
</div>
